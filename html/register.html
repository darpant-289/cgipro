<!DOCTYPE html>
<html>

<head>
  <title>Html Form</title>
</head>

<body>
    <form enctype="multipart/form-data" action="/cgi-enabled/register.py" method="post">
        <center>
            <br /><br /><br />
            <h2><u>Registration Form</u></h2>
            First Name: <input type="text" name="firname" placeholder="like darpan"> <br />
            Last Name: <input type="text" name="lstname" placeholder="like trivdi" /><br />
            Hobbies : <input type="checkbox" name="reading" value="on" /> Reading
            <input type="checkbox" name="cooking" value="on" /> Cooking
            <input type="checkbox" name="listening" value="on" />Listening<br />
            Gender : <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female<br />
            Education : <select name="dropdown">
                <option value="MCA" selected>MCA</option>
                <option value="B.E">Computer</option>
                <option value="MBA">MBA</option>
                <option value="BSC">BSC</option>
            </select><br />
            Comments : <textarea name="textcontent" cols="40" rows="4" placeholder="Type your text here..."></textarea><br /><br />
            <p>File: <input type="file" name="filename" /></p>

            <input type="submit" value="Submit" />
        </center>
    </form>
</body>

</html>
